name: pages

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: echo $BEANCOUNTER_DATA | base64 -d > _data/beancounter.json
        env:
          BEANCOUNTER_DATA: ${{ vars.BEANCOUNTER_DATA }}

      - run: npm ci

      - name: Build website
        run: npm run build
        env:
          NODE_ENV: production
          URL_HASH_SECRET: ${{ secrets.URL_HASH_SECRET }}

      - run: |
          echo members.csv
          rm members.csv

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
